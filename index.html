<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container-fluid text-center bg-primary">
            <h1>Moon Miner</h1>

        </div>

    </header>
    <main>
        <div class="container-fluid">
            <img src="eclipse.jpg" onClick=mine() width="100%" max-width="100%" height="100%" max-height="100%">
            <div class="row-12">
                <h3>Moon Dust:<span id="moonDust"> </span></h3>
                <div class="col">
                    <h3>UPGRADES</h3>
                    <button class="btn btn-primary mt-3 mb-3" onclick="buyUpgrade('shovel')">Shovel(modx1)</button>
                    <button class="btn btn-primary mt-3 mb-3" onclick="buyUpgrade('pickaxe')">Pickaxe(modx2)</button>
                    <button class="btn btn-primary mt-3 mb-3" onclick="buyUpgrade('laser')">Laser(modx4)</button>
                    <button class="btn btn-primary mt-3 mb-3" onclick="buyUpgrade('rover')">Rover(modx8)</button>
                    <button class="btn btn-success mt-3 mb-3" onclick="buyAutoUpgrade('elonMusk')">Elon
                        Musk(modx20)</button>

                </div>
            </div>


        </div>

    </main>
    <footer>

    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src=app.js></script>

</body>

</html>
